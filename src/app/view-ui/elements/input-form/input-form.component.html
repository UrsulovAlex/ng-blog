<mat-label>{{label}}</mat-label>
<mat-form-field class="full-width" >
    <input
        matInput
        [formControl]="control"
        [type]="inputProperty"
        [placeholder]="placeholder"
        [required]="required"
        [readonly]="readonly"
        appFormcontrolValidationMsg
        [currentControl]="(control)"
        [currentControlName]="currentControlName"
        [currentFormGroup] = "typeOfFormGroup"
        (showErrors) = "showError($event)"
    />
</mat-form-field>
<ng-container *ngIf="errorMessages?.length">
    <mat-error class="mb-4" 
        *ngFor="let errorMsg of errorMessages; let index = index; let last = last" 
        [ngClass]="{'mb-8': last}">
            {{errorMsg}}</mat-error>
</ng-container>
