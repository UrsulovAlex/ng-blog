<p class="mb-4">{{label}}</p>
<mat-form-field class="full-width">
    <input
        matInput
        [formControl]="control"
        [type]="type"
        [placeholder]="placeholder"
        [required]="required"
        [readonly]="readonly"
    />
    <mat-error *ngIf="displayErrors()">
        <mat-hint *ngIf="control.errors?.['required']">This value is required</mat-hint>
    
        <mat-hint *ngIf="control.errors?.['minlength']">
          This value has {{ control.errors?.['minlength']?.['actualLength'] }} but must be
          at least {{ control.errors?.['minlength']?.['requiredLength'] }}
        </mat-hint>
    </mat-error>
</mat-form-field>
