<nav>
  <mat-list>
      <div mat-subheader>Categories</div>
      <mat-list-item *ngFor="let item of data">
        <p  class="container_flex align-flex_c">
          <mat-icon>description</mat-icon>
            {{item.title}}
            <span           
              class="display-block ml-20"
              matBadge="{{item.categoryPostsCount}}" 
              matBadgeColor="warn" 
              matBadgeOverlap="false"
              matBadgePosition="above before"
              [matBadgeHidden]="item.categoryPostsCount === 0"></span> 
          </p>
      </mat-list-item>
  </mat-list>
</nav>
