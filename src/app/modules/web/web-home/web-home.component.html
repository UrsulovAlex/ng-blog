<ng-container *ngIf="posts?.length">
    <section class="container_flex container_column h-100">
        <app-post-list 
            *ngFor="let item of posts; trackBy: trackByFn" 
            [data]="item"
            class="mb-16"
            ></app-post-list>
        <mat-paginator
            (page)="handlePageEvent($event)"
            [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="pageSizeOptions"
            [length]="paginatorOptionsData.total"
            [pageSize]="paginatorOptionsData.per_page"
            [pageIndex]="pageIndex"
            class="align-items_bottom">
        </mat-paginator>
    </section>
</ng-container>
