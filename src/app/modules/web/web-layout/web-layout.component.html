<app-web-header *ngIf="showHeader" [user]="(userInit$ | async)"></app-web-header>

<main class="container_flex h-100">
    <app-web-sidebar *ngIf="showSidebar" [data]="(categoryInit$ | async)"></app-web-sidebar>
    <section class="container position_relative">
        <router-outlet></router-outlet>
        <app-loading *ngIf="(loadingService.isLoading$) | async"></app-loading>
    </section>
</main>

<app-web-footer></app-web-footer>
