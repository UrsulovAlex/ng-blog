<section class="mb-16 container_flex align-flex_r">
    <button mat-raised-button  color="primary" (click)="createPost()">
        <mat-icon class="icon">post_add</mat-icon>
        Add post
    </button>
</section>

<section class="mat-elevation-z8">
    <table mat-table [dataSource]="posts" [trackBy]="trackByFn">
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element?.nameCategory?.title}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Autor">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let element"> {{element?.author?.nickName}} </td>
        </ng-container>

        <ng-container matColumnDef="Create">
            <th mat-header-cell *matHeaderCellDef> Create </th>
            <td mat-cell *matCellDef="let element"> {{element?.createdAt | date }}</td>
        </ng-container>

        <ng-container matColumnDef="Update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element"> {{element?.updatedAt | date }}</td>
        </ng-container>
    
        <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button (click) = "editPost(element.id)" mat-icon-button color="accent">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click) = "removePost(element.id)" mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>     
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
        (page)="handlePageEvent($event)"
        [showFirstLastButtons]="showFirstLastButtons"
        [pageSizeOptions]="pageSizeOptions"
        [length]="paginatorOptionsData.total"
        [pageSize]="paginatorOptionsData.per_page"
        [pageIndex]="pageIndex">
    </mat-paginator>
</section>
