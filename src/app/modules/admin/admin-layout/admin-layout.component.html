<div class="grid-container">
    <app-admin-header class="header"></app-admin-header>
    <ng-container *ngIf="(menuDate$ | async) as loadNodes">
        <app-admin-nav-block [nodes]="loadNodes" class="nav"></app-admin-nav-block>
    </ng-container>
    <main class="main">
      <section class="p-16">
        <router-outlet></router-outlet>
      </section>
    </main>
    <app-admin-footer class="footer"></app-admin-footer>
</div>
